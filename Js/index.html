<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор с графиком</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f8f9fa; }
        #calculator { width: 300px; margin: 50px auto; padding: 20px; border: 1px solid #ddd; border-radius: 10px; background-color: white; }
        input[type="text"] { width: 100%; height: 40px; font-size: 24px; text-align: right; border: 1px solid #ddd; border-radius: 5px; }
        button { width: 23%; height: 40px; font-size: 18px; margin: 1%; border: none; border-radius: 5px; cursor: pointer; }
        .operator { background-color: #ffcc00; }
        .equals { background-color: #28a745; color: white; }
        .clear { background-color: #dc3545; color: white; }
        #chartContainer { width: 300px; height: 200px; margin: auto; }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div id="calculator">
        <input type="text" id="display" disabled>
        <div>
            <button class="clear" onclick="clearDisplay()">C</button>
            <button class="operator" onclick="appendToDisplay('/')">/</button>
        </div>
        <div>
            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>
            <button class="operator" onclick="appendToDisplay('*')">*</button>
        </div>
        <div>
            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            <button class="operator" onclick="appendToDisplay('-')">-</button>
        </div>
        <div>
            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
            <button class="operator" onclick="appendToDisplay('+')">+</button>
        </div>
        <div>
            <button onclick="appendToDisplay('0')">0</button>
            <button onclick="appendToDisplay('.')">.</button>
            <button class="equals" onclick="calculateResult()">=</button>
        </div>
        <button onclick="plotGraph()">График</button>
    </div>
    <div id="chartContainer">
        <canvas id="myChart"></canvas>
    </div>

    <script>
        function appendToDisplay(value) {
            document.getElementById('display').value += value;
        }

        function clearDisplay() {
            document.getElementById('display').value = '';
            clearChart();
        }

        function calculateResult() {
            const display = document.getElementById('display');
            try {
                display.value = eval(display.value);
            } catch (e) {
                display.value = 'Ошибка';
            }
        }

        function plotGraph() {
            const expression = document.getElementById('display').value;
            const xValues = Array.from({ length: 100 }, (_, i) => i - 50);
            const yValues = xValues.map(x => eval(expression.replace(/x/g, x)));

            const ctx = document.getElementById('myChart').getContext('2d');
            const chart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: xValues,
                    datasets: [{
                        label: 'График функции',
                        data: yValues,
                        borderColor: 'rgba(75, 192, 192, 1)',
                        fill: false
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        x: { title: { display: true, text: 'x' }},
                        y: { title: { display: true, text: 'f(x)' }}
                    }
                }
            });
        }

        function clearChart() {
            const ctx = document.getElementById('myChart').getContext('2d');
            ctx.clearRect(0, 0, ctx.canvas.width, ctx.canvas.height);
        }
    </script>
</body>
</html>
